<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTrack - Smart Financial Management</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script type="module" crossorigin src="/FinTrack/assets/index-DciB5Wfb.js"></script>
  <link rel="stylesheet" crossorigin href="/FinTrack/assets/index-DrHHLsbE.css">
</head>

<body>
  <div id="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i data-lucide="shield-check" style="color: var(--primary);"></i>
          <span>FinTrack</span>
        </div>
      </div>
      <nav class="sidebar-nav">
        <div class="nav-item active" data-view="dashboard">
          <i data-lucide="layout-dashboard"></i>
          <span>Dashboard</span>
        </div>
        <div class="nav-item" data-view="income">
          <i data-lucide="wallet"></i>
          <span>Income</span>
        </div>
        <div class="nav-item" data-view="expenses">
          <i data-lucide="receipt"></i>
          <span>Expenses</span>
        </div>
        <div class="nav-item" data-view="budgeting">
          <i data-lucide="layout-dashboard"></i>
          <span>Budgeting</span>
        </div>
        <div class="nav-item" data-view="calculators">
          <i data-lucide="calculator"></i>
          <span>Calculators</span>
        </div>
        <div class="nav-divider"></div>
        <div class="nav-item" data-view="settings">
          <i data-lucide="settings"></i>
          <span>Settings</span>
        </div>
      </nav>

    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="top-header">
        <div class="header-content">
          <h1 id="view-title">Dashboard</h1>
          <p id="view-subtitle" class="header-subtitle">Track your money and assets</p>
        </div>
      </header>
      <div id="view-content" class="content-container">
        <!-- Views will be rendered here -->
      </div>

  </div>

</html>
